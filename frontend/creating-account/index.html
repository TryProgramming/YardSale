<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Creating Account</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="shortcut icon" href="../assets/logos/favicon_bota_fora.svg" type="image/x-icon" />
	</head>
	<body>
		<header>
			<nav>
				<a href="#"><img src="../assets/icons/icon_menu.svg" alt="" /></a>
				<a href="#"><img src="../assets/logos/logo_yard_sale.svg" alt="" /></a>
				<a href="#"><img src="../assets/icons/icon_shopping_cart_notification.svg" alt="" /></a>
			</nav>
		</header>
		<div class="login">
			<div class="form-container">
				<h1 class="tittle">My account</h1>

				<form action="" class="form">
					<label for="user-name" class="label">user-name</label>
					<input
						class="input input-user-name"
						type="text"
						id="user-name"
						name="user-name"
						required
						autocomplete="username"
						placeholder="Rafael B."
					/>

					<label for="email" class="label">Email-address</label>
					<input
						class="input input-email"
						type="email"
						id="email"
						name="email"
						required
						placeholder="juan@example.com"
						autocomplete="email"
					/>
					<label for="password" class="label">Password</label>
					<input
						class="input input-password"
						type="password"
						id="password"
						name="password"
						required
						placeholder="********"
					/>
				</form>
				<input type="submit" value="Create" class="primary-button login-button" />
			</div>
		</div>
	</body>
</html>
