<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>password</title>
		<link rel="stylesheet" href="./send-email.css" />
	</head>
	<body>
		<div class="login">
			<div class="form-container">
				<img src="../assets/logos/logo_yard_sale.svg" alt="logo" class="logo" />
				<h1 class="tittle">Email has been send</h1>
				<p class="subtitle">
					Please check your inbox for instructions of how to reset the password
				</p>
				<div class="email-image">
					<img src="../assets/icons/email.svg" alt="email send" />
				</div>
				<button type="submit" class="primary-button login-button">Login</button>
				<p class="resend">
					<span>Didn't receive the email?</span>
					<a href="#" class="link">Resend</a>
				</p>
			</div>
		</div>
	</body>
</html>
